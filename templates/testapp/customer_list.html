{% extends "base.html" %}

{% block content %}


    <div class="container" style=" margin-left: 3%;" >
            <h1 >Customer List</h1>
            <br>
            <a href="/Customer_insert" class="btn btn-dark btn-sm">INSERT</a>
            <a href="/index" class="btn btn-dark btn-sm">Back To Home</a>
            <br><br>
        <table  border="1px" class="table table-hover" style="width:100%">
            <thead class="">
                <th>Name</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>Email Id.</th>
                <th>Room No</th>
                <th>Rent</th>
                <th>Date</th>
                <th colspan="2">Actions</th>
            </thead>
    
    
            {%  for i in customer_list %}
            <tr>
                <td>{{i.Name}}</td>
                <td>{{i.Address}}</td>
                <td>{{i.Phone_No}}</td>
                <td>{{i.Emailid}}</td>
                <td>{{i.room_no}}</td>
                <td>{{i.rent}}</td>
                <td>{{i.date}}</td>
              
                <td><button class="btn btn-dark btn-sm"><a href="/Customer_update/{{i.id}}"style="color:white;" >Update</a></button></td>
            </tr>
            {% endfor %}
        </table><br>
        </div>
    </div>
    {% endblock %}
