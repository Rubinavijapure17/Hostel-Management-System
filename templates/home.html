
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
   
    .jumbotron {
      background-color:black;
      color: #fff;
      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
    }
    .container-fluid {
      padding: 20px 10px;
    }
    .bg-grey {
      background-color: #f6f6f6;
    }
  
    #myCarousel
    {
        margin-top: -30px;
      
    }
    
    footer .glyphicon {
      font-size: 20px;
      margin-bottom: 20px;
      color: black;
    }
    
    </style>
  </head>
  <body>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src={% static 'img/abc.jpg' %}style="width:1800px; height: 500px;">
            </div>
      
            <div class="item">
              <img src={% static "img/crimeReport.jpg" %}   style="width:1800px; height: 500px;">
            </div>
          
            <div class="item">
              <img src={% static "img/crime-scene.jpg" %}   style="width:1800px; height: 500px;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
          <footer class="container-fluid text-center">
              <a href="#" title="To Top">
                <span class="glyphicon glyphicon-chevron-up"></span>
              </a>
              <p>Website Developed by Rubina Vijapure. 
              <br>For more details contact us:<a href="">  rubinavijapure17@gmail.com</a> </p>
            </footer>
      </body>
  <html>
